<script>
    const container = document.getElementById('container');
    const content = container.innerHTML; // Store the original content

    // Duplicate the content to ensure continuous scrolling
    container.innerHTML += content;

    // Function to handle horizontal scrolling
    function scrollHorizontally(e) {
        e.preventDefault(); // Prevent default scrolling behavior

        const delta = e.deltaY || e.detail || e.wheelDelta; // Detecting scroll direction
        container.scrollLeft += delta;

        // Check if we have scrolled past the original content and reset scroll position
        if (container.scrollLeft >= container.scrollWidth / 2) {
            container.scrollLeft -= container.scrollWidth / 2;
        } else if (container.scrollLeft < 0) {
            container.scrollLeft += container.scrollWidth / 2;
        }
    }

    // Attach wheel event listener
    container.addEventListener('wheel', scrollHorizontally, { passive: false }); // Modern way

    // For Firefox
    container.addEventListener('DOMMouseScroll', scrollHorizontally, false);
</script>
